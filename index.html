<!DOCTYPE html>
<html>
<head>
    <title>School Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="6">UGANDA MARTYRS SENIOR SECONDARY SCHOOL TIMETABLE</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>History</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td rowspan="2">Math</td>
            <td>Computer Lab</td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>Biology</td>
            <td>Free Period</td>
        </tr>
        <tr>
            <td>12:00-1:00</td>
            <td>Sports</td>
            <td>Biology</td>
            <td>English</td>
            <td>Library</td>
            <td></td>
        </tr>
        <tr>
            <td>1:00-2:00</td>
            <td colspan="5">Lunch Break</td>
        </tr>
    </table>

</body>
</html>
